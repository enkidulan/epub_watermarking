[buildout]
parts =
    django
    python

extends =
    versions.cfg
versions = versions
find-links =
eggs =
    gunicorn
    lxml
    pyyaml
    colander
    arrow
    django


[services_config]
running_port = 5545


[django]
recipe = djangorecipe
settings = development
project = watermarking
script-with-settings = gunicorn
wsgi = true
eggs =
    ${buildout:eggs}
extra-paths =


[python]
recipe = zc.recipe.egg:script
dependent-scripts = true
eggs = ${django:eggs}
interpreter = python


[start_on_reboot]
recipe = z3c.recipe.usercrontab
times = @reboot
